<h2 class="log-title">Activity Log</h2>

<table mat-table [dataSource]="logs" class="mat-elevation-z8 log-table">

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let log">{{ log.action }}</td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>User</th>
    <td mat-cell *matCellDef="let log">{{ log.user.name }}</td>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef>When</th>
    <td mat-cell *matCellDef="let log">{{ log.created_at | date:'short' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let log; columns: displayedColumns;"></tr>
</table>
