<div class="login-page">
  <mat-card class="login-card" elevation="4">
    <h2 class="title">Sign In</h2>
    <form (ngSubmit)="onSubmit()" #f="ngForm" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" required [(ngModel)]="email">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" required [(ngModel)]="password">
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" [disabled]="f.invalid">
        Login
      </button>

      <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>
    </form>
  </mat-card>
</div>
