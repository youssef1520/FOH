<div class="toolbar" *ngIf="auth.role === 'admin'">
  <button mat-raised-button class="btn-add" routerLink="new">
    + Add New Task
  </button>
</div>

<div [class.member-view]="auth.role === 'member'">
  <table mat-table [dataSource]="tasks" class="mat-elevation-z8 full-table">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell        *matCellDef="let t">{{ t.title }}</td>
    </ng-container>

    <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef>Project</th>
      <td mat-cell        *matCellDef="let t">{{ t.projectName }}</td>
    </ng-container>

    <ng-container matColumnDef="assigned_user_id">
      <th mat-header-cell *matHeaderCellDef>Assigned To</th>
      <td mat-cell        *matCellDef="let t">{{ t.assigned_user_id }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell        *matCellDef="let t">{{ t.status }}</td>
    </ng-container>

    <ng-container matColumnDef="due_date">
      <th mat-header-cell *matHeaderCellDef>Due Date</th>
      <td mat-cell        *matCellDef="let t">{{ t.due_date | date }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let t" class="mat-column-actions">
        <button mat-button class="btn-edit" (click)="edit(t.id)">
          Edit
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row        *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
